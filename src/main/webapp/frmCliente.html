    <div class="container my-3"> <!-- my: margin eje y || py: padding eje y -->
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 bg-while py-4">
                <h2>Agregar cliente</h2>
                <form method="post" action="formInsertCliente">
                    <div class="mb-3"> <!-- margen button -->
                        <label for="inputNombre1" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="inputNombre1" name="inputNombre" placeholder="Introduzca su nombre" autofocus>
                    </div>
                    <div class="mb-3"> <!-- margen button -->
                        <label for="inputApellido1" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="inputApellido1" name="inputApellido" placeholder="Introduzca su apellido">
                    </div>
                    <div class="mb-3"> <!-- margen button -->
                        <label for="inputCedula1" class="form-label">Nº de cédula</label>
                        <input type="text" class="form-control" id="inputCedula1" name="inputCedula" placeholder="Introduzca su Nº de cédula">
                    </div>
                    <div class="mb-3"> <!-- margen button -->
                        <label for="inputTelefono1" class="form-label">Nº de teléfono</label>
                        <input type="text" class="form-control" id="inputTelefono1" name="inputTelefono" placeholder="Introduzca su Nº de teléfono">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success">Agregar Cliente</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 bg-while py-4">
                <h2>Modificar cliente</h2>
                <form method="post" action="formUpdateCliente">
                    <div class="mb-3"> <!-- margen button -->
                        <label for="inputId2" class="form-label">ID</label>
                        <input type="number" class="form-control" id="inputId2" name="inputId" placeholder="Id cliente">
                    </div>
                    <div class="mb-3"> <!-- margen button -->
                        <label for="inputNombre2" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="inputNombre2" name="inputNombre" placeholder="Introduzca su nombre">
                    </div>
                    <div class="mb-3"> <!-- margen button -->
                        <label for="inputApellido2" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="inputApellido2" name="inputApellido" placeholder="Introduzca su apellido">
                    </div>
                    <div class="mb-3"> <!-- margen button -->
                        <label for="inputCedula2" class="form-label">Nº de cédula</label>
                        <input type="text" class="form-control" id="inputCedula2" name="inputCedula" placeholder="Introduzca su Nº de cédula">
                    </div>
                    <div class="mb-3"> <!-- margen button -->
                        <label for="inputTelefono2" class="form-label">Nº de teléfono</label>
                        <input type="text" class="form-control" id="inputTelefono2" name="inputTelefono" placeholder="Introduzca su Nº de teléfono">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-warning">Modificar Cliente</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 bg-while py-4">
                <h2>Eliminar cliente</h2>
                <form method="post" action="formDeleteCliente">
                    <div class="mb-3"> <!-- margen button -->
                        <label for="inputId3" class="form-label">ID</label>
                        <input type="number" class="form-control" id="inputId3" name="inputId" placeholder="Id cliente">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-danger">Eliminar Cliente</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
